<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWII Animations-Editor</title>
    <style>
        /* WWII Design – Ästhetik und Look */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #3b3b3b;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Seitenleiste für Objekte */
        .sidebar {
            width: 300px;
            background-color: #2c2c2c;
            color: #f0f0f0;
            padding: 15px;
            overflow-y: auto;
            border-right: 2px solid #f2a900;
        }

        .sidebar h2 {
            text-align: center;
            color: #f2a900;
            font-size: 22px;
        }

        .tool {
            background-color: #4b4b4b;
            color: white;
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .tool:hover {
            background-color: #6b6b6b;
        }

        /* Hauptbereich mit A4-Format */
        .main {
            flex: 1;
            position: relative;
            background-color: #ccc;
            margin: 10px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* A4-Format mit Schatten und Rändern */
        #a4-area {
            width: 210mm;
            height: 297mm;
            background-color: white;
            border: 2px solid black;
            position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        /* Styling für Objekte – Rechtecke, Kreise, usw. */
        .lager, .bunker, .munition, .panzer {
            background-color: #777;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            font-size: 12px;
            border-radius: 3px;
            border: 1px solid #f0f0f0;
            transition: background-color 0.3s;
        }

        /* Soldaten als Kreise */
        .soldat {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #888;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: absolute;
            border: 2px solid #f0f0f0;
            transition: background-color 0.3s;
        }

        /* Panzer mit eigenen Stilen */
        .panzer {
            width: 120px;
            height: 60px;
            background-color: #555;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #f0f0f0;
        }

        /* Bäume und andere Naturressourcen */
        .baum {
            width: 30px;
            height: 60px;
            background-color: #228B22;
            border: 2px solid #006400;
            position: absolute;
            border-radius: 5px;
        }

        /* Pfeil für Bewegungen */
        .pfeil {
            stroke-width: 3;
            stroke: orange;
        }

        /* Explosionen für Bomben und Geschütze */
        @keyframes explosion {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .explosion {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            animation: explosion 1s forwards;
        }

        /* Popup Fenster Design für Objekt-Eigenschaften */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #333;
            color: white;
            border-radius: 10px;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .popup h3 {
            margin-top: 0;
            font-size: 18px;
            color: #f2a900;
        }

        .popup input[type="text"], .popup input[type="number"], .popup select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .popup button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #f2a900;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup button:hover {
            background-color: #d18e00;
        }

        /* Animations Steuerung */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f2a900;
            color: black;
        }

        button:hover {
            background-color: #d18e00;
        }

        /* Übergänge und sanfte Effekte */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            100% { opacity: 1; }
        }

        .fade-out {
            opacity: 1;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            100% { opacity: 0; }
        }

        /* Cursor für Drag-Elemente */
        .drag-cursor {
            cursor: move;
        }

    </style>
</head>
<body>
    <!-- Seitenleiste für alle Kriegsobjekte -->
    <div class="sidebar">
        <h2>Kriegsobjekte</h2>
        <div class="tool" id="add-lager">Lager hinzufügen</div>
        <div class="tool" id="add-soldat">Soldat hinzufügen</div>
        <div class="tool" id="add-panzer">Panzer hinzufügen</div>
        <div class="tool" id="add-baum">Baum hinzufügen</div>
        <div class="tool" id="add-bunker">Bunker hinzufügen</div>
        <div class="tool" id="add-munition">Munition hinzufügen</div>
        <div class="tool" id="add-explosion">Explosion hinzufügen</div>
        <div class="tool" id="add-flugzeug">Flugzeug hinzufügen</div>
        <div class="tool" id="add-geschütz">Geschütz hinzufügen</div>
        <div class="tool" id="add-boot">Boot hinzufügen</div>
        <div class="tool" id="add-geschütz-turm">Geschützturm hinzufügen</div>
    </div>

    <!-- Hauptbereich mit dem A4-Format für das Platzieren der Objekte -->
    <div class="main">
        <div id="a4-area">
            <!-- Objekte und Animationen werden hier hinzugefügt -->
        </div>
    </div>

    <!-- Animation-Steuerung -->
    <div class="controls">
        <button id="start-stop-btn">Start</button>
        <button id="speed-up-btn">Schneller</button>
        <button id="reset-btn">Zurücksetzen</button>
    </div>

    <!-- Popup für die Einstellungen von Objekten -->
    <div class="popup" id="popup-settings">
        <h3>Objekt-Einstellungen</h3>
        <label for="objekt-farbe">Farbe auswählen:</label>
        <input type="color" id="objekt-farbe" value="#ffffff">
        <label for="objekt-groesse">Größe:</label>
        <input type="number" id="objekt-groesse" min="10" max="200" value="100">
        <button id="save-settings">Speichern</button>
        <button id="close-popup">Schließen</button>
    </div>

    <script>
        let selectedObject = null; // Um das ausgewählte Objekt zu speichern
        let animationRunning = false;
        let animationSpeed = 1;

        // Funktion zum Erstellen eines Lagerobjekts
        function createLager(x, y) {
            const lager = document.createElement('div');
            lager.className = 'lager drag-cursor';
            lager.textContent = 'Lager';
            lager.style.width = '100px';
            lager.style.height = '50px';
            lager.style.left = x + 'px';
            lager.style.top = y + 'px';
            lager.draggable = true; // Drag & Drop aktivieren
            lager.ondragstart = dragStart;
            lager.onclick = () => openPopup(lager);
            document.getElementById('a4-area').appendChild(lager);
        }

        // Funktion zum Erstellen eines Soldaten
        function createSoldat(x, y) {
            const soldat = document.createElement('div');
            soldat.className = 'soldat drag-cursor';
            soldat.textContent = 'Soldat';
            soldat.style.left = x + 'px';
            soldat.style.top = y + 'px';
            soldat.draggable = true; // Drag & Drop aktivieren
            soldat.ondragstart = dragStart;
            soldat.onclick = () => openPopup(soldat);
            document.getElementById('a4-area').appendChild(soldat);
        }

        // Funktion zum Erstellen eines Panzers
        function createPanzer(x, y) {
            const panzer = document.createElement('div');
            panzer.className = 'panzer drag-cursor';
            panzer.textContent = 'Panzer';
            panzer.style.left = x + 'px';
            panzer.style.top = y + 'px';
            panzer.draggable = true; // Drag & Drop aktivieren
            panzer.ondragstart = dragStart;
            panzer.onclick = () => openPopup(panzer);
            document.getElementById('a4-area').appendChild(panzer);
        }

        // Funktion zum Erstellen eines Baums
        function createBaum(x, y) {
            const baum = document.createElement('div');
            baum.className = 'baum drag-cursor';
            baum.style.left = x + 'px';
            baum.style.top = y + 'px';
            baum.draggable = true; // Drag & Drop aktivieren
            baum.ondragstart = dragStart;
            document.getElementById('a4-area').appendChild(baum);
        }

        // Funktion zum Erstellen eines Bunkers
        function createBunker(x, y) {
            const bunker = document.createElement('div');
            bunker.className = 'bunker drag-cursor';
            bunker.textContent = 'Bunker';
            bunker.style.width = '100px';
            bunker.style.height = '50px';
            bunker.style.left = x + 'px';
            bunker.style.top = y + 'px';
            bunker.draggable = true; // Drag & Drop aktivieren
            bunker.ondragstart = dragStart;
            bunker.onclick = () => openPopup(bunker);
            document.getElementById('a4-area').appendChild(bunker);
        }

        // Funktion zum Erstellen von Explosionen
        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = x + 'px';
            explosion.style.top = y + 'px';
            document.getElementById('a4-area').appendChild(explosion);
            setTimeout(() => explosion.remove(), 1000); // Explosion nach 1s entfernen
        }

        // Drag & Drop-Funktionen
        function dragStart(event) {
            selectedObject = event.target;
            event.dataTransfer.setData('text/plain', null); // Für Firefox
        }

        document.getElementById('a4-area').ondragover = (event) => {
            event.preventDefault(); // Ermöglicht das Ablegen
        };

        document.getElementById('a4-area').ondrop = (event) => {
            if (selectedObject) {
                const rect = document.getElementById('a4-area').getBoundingClientRect();
                const x = event.clientX - rect.left - (selectedObject.offsetWidth / 2);
                const y = event.clientY - rect.top - (selectedObject.offsetHeight / 2);
                selectedObject.style.left = x + 'px';
                selectedObject.style.top = y + 'px';
                selectedObject = null; // Zurücksetzen
            }
        };

        // Popup-Funktion
        function openPopup(object) {
            selectedObject = object;
            document.getElementById('popup-settings').style.display = 'block';
        }

        // Schließen des Popups
        document.getElementById('close-popup').onclick = () => {
            document.getElementById('popup-settings').style.display = 'none';
            selectedObject = null;
        };

        // Speichern der Einstellungen im Popup
        document.getElementById('save-settings').onclick = () => {
            if (selectedObject) {
                const color = document.getElementById('objekt-farbe').value;
                const size = document.getElementById('objekt-groesse').value;

                selectedObject.style.backgroundColor = color;
                selectedObject.style.width = size + 'px';
                selectedObject.style.height = size + 'px'; // Größe anpassen
                document.getElementById('popup-settings').style.display = 'none';
            }
        };

        // Event Listener für die Buttons in der Sidebar
        document.getElementById('add-lager').onclick = () => createLager(50, 50);
        document.getElementById('add-soldat').onclick = () => createSoldat(100, 100);
        document.getElementById('add-panzer').onclick = () => createPanzer(150, 150);
        document.getElementById('add-baum').onclick = () => createBaum(200, 200);
        document.getElementById('add-bunker').onclick = () => createBunker(250, 250);
        document.getElementById('add-explosion').onclick = () => createExplosion(300, 300);

        // Animation Steuerung
        document.getElementById('start-stop-btn').onclick = () => {
            animationRunning = !animationRunning;
            document.getElementById('start-stop-btn').textContent = animationRunning ? 'Stop' : 'Start';
        };

        document.getElementById('speed-up-btn').onclick = () => {
            animationSpeed = animationSpeed < 5 ? animationSpeed + 1 : 1; // Geschwindigkeitswechsel
            console.log("Aktuelle Geschwindigkeit:", animationSpeed);
        };

        document.getElementById('reset-btn').onclick = () => {
            const a4Area = document.getElementById('a4-area');
            while (a4Area.firstChild) {
                a4Area.removeChild(a4Area.firstChild);
            }
            animationRunning = false;
            document.getElementById('start-stop-btn').textContent = 'Start';
        };
    </script>
</body>
</html>
