<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWII Animations-Editor</title>
    <style>
        /* WWII Design – Ästhetik und Look */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #3b3b3b;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Seitenleiste für Objekte */
        .sidebar {
            width: 300px;
            background-color: #2c2c2c;
            color: #f0f0f0;
            padding: 15px;
            overflow-y: auto;
            border-right: 2px solid #f2a900;
        }

        .sidebar h2 {
            text-align: center;
            color: #f2a900;
            font-size: 22px;
        }

        .tool {
            background-color: #4b4b4b;
            color: white;
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .tool:hover {
            background-color: #6b6b6b;
        }

        /* Hauptbereich mit A4-Format */
        .main {
            flex: 1;
            position: relative;
            background-color: #ccc;
            margin: 10px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* A4-Format mit Schatten und Rändern */
        #a4-area {
            width: 200mm; /* Kleinere Breite */
            height: 287mm; /* Kleinere Höhe */
            background-color: white;
            border: 2px solid black;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            overflow: hidden; /* Inhalte dürfen nicht über das A4-Bereich hinausragen */
        }

        /* Styling für Objekte – Rechtecke, Kreise, usw. */
        .lager,
        .bunker,
        .munition,
        .panzer,
        .wasser {
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            font-size: 12px;
            border-radius: 3px;
            border: 1px solid #f0f0f0;
            transition: background-color 0.3s;
        }

        /* Soldaten als Kreise */
        .soldat {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #888;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: absolute;
            border: 2px solid #f0f0f0;
            transition: background-color 0.3s;
        }

        /* Wasserobjekt */
        .wasser {
            background-color: rgba(0, 0, 255, 0.5);
        }

        /* Panzer mit eigenen Stilen */
        .panzer {
            width: 120px;
            height: 60px;
            background-color: #555;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #f0f0f0;
        }

        /* Bäume und andere Naturressourcen */
        .baum {
            width: 30px;
            height: 60px;
            background-color: #228B22;
            border: 2px solid #006400;
            position: absolute;
            border-radius: 5px;
        }

        /* Pfeil für Bewegungen */
        .pfeil {
            stroke-width: 3;
            stroke: orange;
            fill: none;
        }

        /* Explosionen für Bomben und Geschütze */
        @keyframes explosion {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .explosion {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            animation: explosion 1s forwards;
        }

        /* Popup Fenster Design für Objekt-Eigenschaften */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #333;
            color: white;
            border-radius: 10px;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .popup h3 {
            margin-top: 0;
            font-size: 18px;
            color: #f2a900;
        }

        .popup input[type="text"],
        .popup input[type="number"],
        .popup select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .popup button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #f2a900;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup button:hover {
            background-color: #d18e00;
        }

        /* Animations Steuerung */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f2a900;
            color: black;
        }

        button:hover {
            background-color: #d18e00;
        }

        /* Übergänge und sanfte Effekte */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            100% {
                opacity: 1;
            }
        }

        .fade-out {
            opacity: 1;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            100% {
                opacity: 0;
            }
        }

        /* Cursor für Drag-Elemente */
        .drag-cursor {
            cursor: move;
        }

    </style>
</head>

<body>
    <!-- Seitenleiste für alle Kriegsobjekte -->
    <div class="sidebar">
        <h2>Kriegsobjekte</h2>
        <div class="tool" id="add-lager">Lager hinzufügen</div>
        <div class="tool" id="add-soldat">Soldat hinzufügen</div>
        <div class="tool" id="add-panzer">Panzer hinzufügen</div>
        <div class="tool" id="add-baum">Baum hinzufügen</div>
        <div class="tool" id="add-bunker">Bunker hinzufügen</div>
        <div class="tool" id="add-munition">Munition hinzufügen</div>
        <div class="tool" id="add-explosion">Explosion hinzufügen</div>
        <div class="tool" id="add-flugzeug">Flugzeug hinzufügen</div>
        <div class="tool" id="add-geschütz">Geschütz hinzufügen</div>
        <div class="tool" id="add-boot">Boot hinzufügen</div>
        <div class="tool" id="add-wasser">Wasser hinzufügen</div>
    </div>

    <!-- Hauptbereich mit dem A4-Format für das Platzieren der Objekte -->
    <div class="main">
        <div id="a4-area">
            <!-- Objekte und Animationen werden hier hinzugefügt -->
        </div>
    </div>

    <!-- Animation-Steuerung -->
    <div class="controls">
        <button id="start-stop-btn">Start</button>
        <button id="speed-up-btn">Schneller</button>
        <button id="reset-btn">Zurücksetzen</button>
    </div>

    <!-- Popup für die Einstellungen von Objekten -->
    <div class="popup" id="popup-settings">
        <h3>Objekt-Einstellungen</h3>
        <label for="objekt-farbe">Farbe auswählen:</label>
        <input type="color" id="objekt-farbe" value="#ffffff">
        <label for="objekt-groesse">Größe:</label>
        <input type="number" id="objekt-groesse" min="10" max="200">
        <button id="save-settings">Speichern</button>
    </div>

    <script>
        const a4Area = document.getElementById('a4-area');
        const popupSettings = document.getElementById('popup-settings');
        const objektFarbeInput = document.getElementById('objekt-farbe');
        const objektGroesseInput = document.getElementById('objekt-groesse');
        const saveSettingsButton = document.getElementById('save-settings');
        let selectedElement = null;

        // Drag-and-Drop Funktionalität
        function makeDraggable(element) {
            element.addEventListener('mousedown', (e) => {
                selectedElement = element;
                element.classList.add('drag-cursor');
                const offsetX = e.clientX - element.getBoundingClientRect().left;
                const offsetY = e.clientY - element.getBoundingClientRect().top;

                function onMouseMove(e) {
                    element.style.left = `${e.clientX - offsetX}px`;
                    element.style.top = `${e.clientY - offsetY}px`;
                }

                function onMouseUp() {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                    selectedElement.classList.remove('drag-cursor');
                    selectedElement = null;
                }

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
        }

        // Objekte hinzufügen
        document.getElementById('add-bunker').addEventListener('click', () => {
            const bunker = document.createElement('div');
            bunker.classList.add('bunker');
            bunker.style.width = '100px';
            bunker.style.height = '50px';
            bunker.innerText = 'Bunker';
            bunker.style.left = '10px';
            bunker.style.top = '10px';
            makeDraggable(bunker);
            a4Area.appendChild(bunker);
        });

        document.getElementById('add-baum').addEventListener('click', () => {
            const baum = document.createElement('div');
            baum.classList.add('baum');
            baum.style.left = '50px';
            baum.style.top = '100px';
            makeDraggable(baum);
            a4Area.appendChild(baum);
        });

        document.getElementById('add-explosion').addEventListener('click', () => {
            if (selectedElement) {
                const explosion = document.createElement('div');
                explosion.classList.add('explosion');
                explosion.style.left = `${selectedElement.offsetLeft}px`;
                explosion.style.top = `${selectedElement.offsetTop}px`;
                a4Area.appendChild(explosion);
                setTimeout(() => {
                    explosion.remove();
                }, 1000);
            } else {
                alert("Bitte wählen Sie ein Objekt aus, um die Explosion hinzuzufügen.");
            }
        });

        // Wasser hinzufügen
        document.getElementById('add-wasser').addEventListener('click', () => {
            const wasser = document.createElement('div');
            wasser.classList.add('wasser');
            wasser.style.width = '80px';
            wasser.style.height = '40px';
            wasser.style.left = '150px';
            wasser.style.top = '150px';
            makeDraggable(wasser);
            a4Area.appendChild(wasser);
        });

        // Objekt-Einstellungen speichern
        saveSettingsButton.addEventListener('click', () => {
            if (selectedElement) {
                selectedElement.style.backgroundColor = objektFarbeInput.value;
                const size = objektGroesseInput.value;
                selectedElement.style.width = `${size}px`;
                selectedElement.style.height = `${size / 2}px`;
                selectedElement = null; // Deselect element
                popupSettings.style.display = 'none'; // Close the popup
            }
        });

        // Objekte auswählen und Popup anzeigen
        a4Area.addEventListener('click', (e) => {
            if (e.target !== a4Area) {
                selectedElement = e.target;
                objektFarbeInput.value = window.getComputedStyle(selectedElement).backgroundColor;
                objektGroesseInput.value = parseInt(selectedElement.style.width);
                popupSettings.style.display = 'block';
            }
        });

        // Steuerelemente
        document.getElementById('start-stop-btn').addEventListener('click', () => {
            alert("Start/Stop Funktion ist derzeit nicht implementiert.");
        });

        document.getElementById('speed-up-btn').addEventListener('click', () => {
            alert("Schneller Funktion ist derzeit nicht implementiert.");
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            while (a4Area.firstChild) {
                a4Area.removeChild(a4Area.firstChild);
            }
        });
    </script>
</body>

</html>
