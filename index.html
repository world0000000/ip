<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geopolitische Intrigen im Balkan</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #map {
            width: 100%;
            height: auto;
            position: relative;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .troop {
            position: absolute;
            background-color: red;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: moveTroop 5s forwards;
        }

        @keyframes moveTroop {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(200px, 150px);
            }
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Geopolitische Intrigen im Balkan</h1>
    <svg id="map" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
        <!-- Hier kannst du eine SVG-Karte hinzufügen -->
        <rect width="800" height="400" fill="#87CEEB" />
        <path d="M150,100 L250,100 L300,150 L250,200 L150,200 Z" fill="#8B4513" />
        <text x="200" y="150" font-size="20" fill="white">Kosovo</text>
        <path d="M400,100 L500,100 L550,150 L500,200 L400,200 Z" fill="#8B4513" />
        <text x="450" y="150" font-size="20" fill="white">Serbien</text>
        <path d="M650,100 L750,100 L800,150 L750,200 L650,200 Z" fill="#8B4513" />
        <text x="700" y="150" font-size="20" fill="white">Albanien</text>
    </svg>

    <div class="troop" style="top: 50px; left: 50px;"></div>
    <div class="troop" style="top: 80px; left: 150px;"></div>
    <div class="troop" style="top: 100px; left: 300px;"></div>

    <script>
        // Hier kannst du JavaScript hinzufügen, um interaktive Elemente hinzuzufügen
        function animateTroops() {
            const troops = document.querySelectorAll('.troop');
            troops.forEach((troop, index) => {
                troop.style.animationDelay = `${index * 1}s`;
            });
        }

        animateTroops();
    </script>
</body>

</html>
