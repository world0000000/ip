<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWII Animations-Editor</title>
    <style>
        /* Kriegszeit-Design */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #3b3b3b;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c2c2c;
            color: #f0f0f0;
            padding: 15px;
            border-right: 2px solid #f2a900;
            overflow-y: auto;
        }

        .sidebar h2 {
            text-align: center;
            color: #f2a900;
            margin-bottom: 20px;
        }

        .tool {
            background-color: #4b4b4b;
            color: white;
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .tool:hover {
            background-color: #6b6b6b;
        }

        .main {
            flex: 1;
            position: relative;
            background-color: #ccc;
            margin: 10px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #a4-area {
            width: 180mm;
            height: 250mm;
            background-color: white;
            border: 2px solid black;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .object {
            position: absolute;
            cursor: move;
        }

        .soldat {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #888;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: absolute;
            border: 2px solid #f0f0f0;
        }

        /* Explosionseffekt */
        @keyframes explosion {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .explosion {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            animation: explosion 1s forwards;
        }

        /* Steuerung und Knöpfe */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f2a900;
            color: black;
        }

        button:hover {
            background-color: #d18e00;
        }

        .wasser {
            background-color: rgba(0, 0, 255, 0.5);
        }

        /* Pfeil für Soldatenbewegung */
        .pfeil {
            position: absolute;
            border: 2px solid;
            border-color: orange;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid orange;
        }

    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Kriegsobjekte</h2>
        <div class="tool" id="add-lager">Lager hinzufügen</div>
        <div class="tool" id="add-soldat">Soldat hinzufügen</div>
        <div class="tool" id="add-panzer">Panzer hinzufügen</div>
        <div class="tool" id="add-baum">Baum hinzufügen</div>
        <div class="tool" id="add-bunker">Bunker hinzufügen</div>
        <div class="tool" id="add-munition">Munition hinzufügen</div>
        <div class="tool" id="add-explosion">Explosion hinzufügen</div>
        <div class="tool" id="add-flugzeug">Flugzeug hinzufügen</div>
        <div class="tool" id="add-geschütz">Geschütz hinzufügen</div>
        <div class="tool" id="add-boot">Boot hinzufügen</div>
        <div class="tool" id="add-wasser">Wasser hinzufügen</div>
    </div>

    <!-- Hauptbereich mit A4 -->
    <div class="main">
        <div id="a4-area"></div>
    </div>

    <!-- Steuerung -->
    <div class="controls">
        <button id="start-stop-btn">Start</button>
        <button id="speed-up-btn">Schneller</button>
        <button id="reset-btn">Zurücksetzen</button>
    </div>

    <script>
        const a4Area = document.getElementById('a4-area');
        let animationRunning = false;

        // Objekte erstellen
        function createObject(className, width, height, innerText = '') {
            const obj = document.createElement('div');
            obj.classList.add('object', className);
            obj.style.width = width + 'px';
            obj.style.height = height + 'px';
            obj.innerText = innerText;
            obj.style.left = '10px';
            obj.style.top = '10px';
            makeDraggable(obj);
            a4Area.appendChild(obj);
        }

        // Drag-and-Drop-Funktion
        function makeDraggable(element) {
            element.addEventListener('mousedown', (e) => {
                const offsetX = e.clientX - element.getBoundingClientRect().left;
                const offsetY = e.clientY - element.getBoundingClientRect().top;

                function onMouseMove(e) {
                    element.style.left = `${e.clientX - offsetX}px`;
                    element.style.top = `${e.clientY - offsetY}px`;
                }

                function onMouseUp() {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                }

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
        }

        // Objekte hinzufügen
        document.getElementById('add-lager').addEventListener('click', () => {
            createObject('lager', 100, 50, 'Lager');
        });

        document.getElementById('add-soldat').addEventListener('click', () => {
            createObject('soldat', 50, 50);
        });

        document.getElementById('add-panzer').addEventListener('click', () => {
            createObject('panzer', 120, 60, 'Panzer');
        });

        document.getElementById('add-baum').addEventListener('click', () => {
            createObject('baum', 30, 60);
        });

        document.getElementById('add-wasser').addEventListener('click', () => {
            createObject('wasser', 80, 40);
        });

        // Explosion hinzufügen
        document.getElementById('add-explosion').addEventListener('click', () => {
            const explosion = document.createElement('div');
            explosion.classList.add('explosion');
            explosion.style.left = '100px';
            explosion.style.top = '100px';
            a4Area.appendChild(explosion);
            setTimeout(() => {
                explosion.remove();
            }, 1000);
        });

        // Reset Funktion
        document.getElementById('reset-btn').addEventListener('click', () => {
            a4Area.innerHTML = '';
        });

    </script>
</body>

</html>
